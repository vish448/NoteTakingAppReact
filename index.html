<!DOCTYPE html>
<html>
<head>
  <title>Note Taking App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id="app">Note taking app</div>

  <script type="text/babel">

    function DisplayNotes(props){
      return (
      <div>
        <h2>Notes</h2>
          <ul>
            {props.noteList.map((note) =>
              <li key={note.name}>
                {note.name}
                <button>Completed</button>
                <button onClick={()=>alert(note.name)}>Remove</button>
              </li>
            )}
          </ul>
      </div>
      )
    }

    function CompletedNotes(props){
      return (
      <div>
        <h2>Completed Notes</h2>
          <ul>
            {props.noteList.map((note) =>
              <li key={note.name}>
                {note.name}
              </li>
            )}
          </ul>
      </div>
      )
    }

    class App extends React.Component{

      constructor(props){
        super(props)
        this.state = {
          notes : [
            {
              name:'First Note',
              completed: true,
            },
            {
              name:'Second Note',
              completed: false,
            },
            {
              name:'Third Note',
              completed: true,
            },
          ],
          value : '',
        }
        this.addNote = this.addNote.bind(this)
        this.handleChange = this.handleChange.bind(this);
      }
      addNote(){
        //It takes the note whatever is written in the box
        //Update an opject witht that value
        this.setState((currentState)=>{
          return {
            notes : currentState.notes.concat([{
              name: currentState.value,
              completed: false
            }])
          }
        })
      }

      handleChange(event) {
        this.setState({value: event.target.value})
        event.preventDefault()
      }

      render(){
        return(
          <div>

            <h1>Note taking app</h1>
            <input
              type="text"
              placeholder= "Add Note"
              value={this.state.value}
              onChange={this.handleChange} />
            <button onClick = {()=> {this.addNote()}}>Submit Note</button><br/>
            <button onClick = {()=> {this.setState({notes:[]})}}>Clear All</button>
            <DisplayNotes noteList = {this.state.notes.filter((completedNote)=>completedNote.completed !== true)} />
            <CompletedNotes noteList = {this.state.notes.filter((completedNote)=>completedNote.completed === true)} />

          </div>
        )
      }
    }

  ReactDOM.render(
    <App />,
    document.getElementById('app')
  )


  </script>

</body>
</html>
